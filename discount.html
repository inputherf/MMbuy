<!DOCTYPE html>

<body>
<!--头部-->
<header class="head" id="header">
    <div class="back">
        <a href="inlanddiscount.html"><svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 1024 1024' width='1.5em' height='1.5em'><path fill='#FFFFFF' d='M818.881422 747.988622 755.734756 812 313.503289 363.943111 313.480533 363.965867 250.311111 299.931733 755.734756-212.113778 818.881422-148.1024 376.672711 299.954489Z' transform='translate(0, 812) scale(1, -1)'></path></svg></a>

        国内折扣

<!--主体-->
<main class="money_pro">
    <div class="cu_content">
        <script type="text/html" id="cu_d">
            {{each result as value i}}
            <h3 class="title">
                {{value.productName}}
        </h3>
        <div class="info">

            </span>
            <span class="add_time">
                {{value.productTime}}

            <span class="author">

        <div class="content">

                </p>
                <p></p>
                <!--<p>-->
                    <!--{{value.productInfo1}}-->

                    {{#value.productImg}}
                </p>
                <p></p>
            </div>
        </div>
        <div class="center">
            <div class="area">
                {{#value.productCity}}
            </div>
        </div>
        <div class="golink">
            <a href="">
                <i>前往购买</i>
            </a>
        </div>
    </div>
    <div class="cu_pic">
        <img src="images/mmbweixin2.png" alt=""/>
    </div>
    <div class="cu_say">
        {{#value.productComment}}
    </div>
            {{/each}}

<script src="js/discount.js"></script>
