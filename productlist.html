<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title></title>
    <!--<link rel="stylesheet" href="css/common.css"/>-->
    <link rel="stylesheet" href="css/productlist.css"/>
</head>
<body>
<!--头部logo区域-->
<header id="header" class="header">
    <div class="header_logo" id="header-m">
        <a href="index.html">
            <img src="images/header_logo.png" alt=""/>
        </a>
    </div>
    <div class="header_app">
        <a href="javascriptl:;">
            <img src="images/header_app.png" alt=""/>
        </a>
    </div>

</header>
<!--头部搜索框-->
<section id="header_search">
    <form action="#" class="form_search">
        <input type="button" value="搜索"/>
        <div class="bijia">
            <input type="search" placeholder="请输入你想比价的商品"/>
        </div>
    </form>
</section>
<!--商品列表-->
<section class="pro">
    <nav class="pro_list">
    <p><a href="index.html">首页></a><a href="category.html">全部分类></a><a href="#" class="url_one"></a>
        <a href="#" class="select">筛选</a>
    </p>
</nav>
    <div class="product_list">
        <script type="text/html" id="pro_des">
            <ul class="product_des">
                {{each result as value i}}
                <li>
                    <a href="bijia.html?productid={{value.productId}}">
                        <div class="product_img">
                         {{#value.productImg}}
                        </div>
                        <div class="product_info">
                            <div class="tit">
                                {{value.productName}}
                            </div>
                            <div class="price">
                                <em>{{value.productPrice}}</em>
                            </div>
                            <div class="other">
                                <em>{{value.productQuote}}</em>
                                <em>{{value.productCom}}</em>
                            </div>
                        </div>
                    </a>
                </li>
                {{/each}}
            </ul>
        </script>
    </div>
    <!--分页-->
    <div class="page">
        <script type="text/html" id="page">
        <span>
            <a href="productlist.html?categoryid={{value.categoryid}}&category={{value.category}}&pageid={{pageid-1}}" class="prev">上一页</a>
        </span>
        <span>
            <select name="select" id="selectPage">
                {{each page as value i}}
                {{if value.pageid == pageid}}
                <option value="{{value.pageid}}" selected="selected">{{value.pageid}}/{{value.pageCount}}</option>
                {{else}}
                <option value="{{value.pageid}}">{{value.pageid}}/{{value.pageCount}}</option>
                <!--<option value="3">3/3</option>-->
                {{/if}}
                {{/each}}
            </select>
        </span>
        <span>
            <a href="productlist.html?categoryid={{value.categoryid}}&category={{value.category}}&pageid={{pageid+1}}" class="next">下一页</a>
        </span>
        </script>
    </div>

</section>
<div class="touming"></div>
<!--底部-->
<footer class="footer">
    <div class="foot_login">
        <a href="javascript:;">登录</a>
        <a href="javascript:;">注册</a>
        <a href="#header-m"><img src="images/top.jpg" alt=""/>返回顶部</a>
    </div>
    <div class="foot_down">
        <p><a href="javascript:;" class="red_a">手机APP下载</a>
            <a href="#">慢慢买手机版</a>-- 掌上比价平台
        </p>
        <p>m.manmanbuy.com</p>
    </div>
</footer>

<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/artTemplate/template.js"></script>
<script src="js/productlist.js"></script>
</body>
</html>
