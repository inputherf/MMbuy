<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>慢慢买首页</title>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/index.css"/>
</head>
<body>
<!--头部logo区域-->
<header id="header" class="header">
    <div class="header_logo" id="header-m">
        <a href="index.html">
            <img src="images/header_logo.png" alt=""/>
        </a>
    </div>
    <div class="header_app">
        <a href="javascriptl:;">
            <img src="images/header_app.png" alt=""/>
        </a>
    </div>

</header>
<!--头部搜索框-->
<section id="header_search">
    <form action="#" class="form_search">
        <input type="button" value="搜索"/>
        <div class="bijia">
            <input type="search" placeholder="请输入你想比价的商品"/>
        </div>
    </form>
</section>
<div class="touming"></div>
<!--头部目录-->
<section id="header_menu">
    <ul class="row">
    </ul>
    <script type="text/html" id="tpl">
        {{each result as value i}}
        <li class="menu_item" data-index="{{value.indexmenuId}}">
            <a href="{{value.titlehref}}">
                {{#value.img}}
                <p>{{value.name}}</p>
            </a>
        </li>
        {{/each}}
    </script>
</section>
<!--超值折扣推荐-->
<section id="recommend" class="list-title">
    <a href="moneyproduct.html">
        <div class="list-title">
            <span>超值折扣推荐</span>
            <img src="http://www.zuyushop.com/wap/images/more.png" alt=""/>
        </div>
    </a>
</section>
<!--推荐商品-->
<section id="recommend_product">
    <ul class="row_one">
    </ul>
</section>
<!--更多优惠信息-->
<section id="more_info">
    <a href="moneyctrl.html">
        <div class="info_one">
            更多优惠信息 »
        </div>
    </a>
</section>
<div class="touming"></div>
<!--品牌排行-->
<section class="list-title" id="recomme">
    <a href="#">
        <div class="list-title">
            <span>品牌排行</span>
            <img src="http://www.zuyushop.com/wap/images/more.png" alt=""/>
        </div>
    </a>
</section>
<div class="touming" id="foot_touming"></div>
<!--底部-->
<footer class="footer">
    <div class="foot_login">
        <a href="javascript:;">登录</a>
        <a href="javascript:;">注册</a>
        <a href="#header-m"><img src="images/top.jpg" alt=""/>返回顶部</a>
    </div>
    <div class="foot_down">
        <p><a href="javascript:;" class="red_a">手机APP下载</a>
            <a href="#">慢慢买手机版</a>-- 掌上比价平台
        </p>
        <p>m.manmanbuy.com</p>
    </div>
</footer>
<script type="text/html" id="product">
    {{each result as value i}}
    <li>
        <a href="moneyproduct.html?productid={{value.productId}}" alt="{{value.productName}}" class="product">
            <div class="pro_img">
                {{#value.productImgSm}}
            </div>
            <div class="pro_dec">
                <p class="title">{{value.productName}}<span>{{value.productPinkage}}</span></p>
                <div class="other">
                    <span class="mall">{{value.productFrom}}|{{value.productTime}}</span>
                    <p class="font"><i class="iconfont">&#xe60b;</i>
                        {{value.productComCount.replace("有","").replace("人评论","")}}
                    </p>
                </div>
            </div>
        </a>
    </li>
    {{/each}}
</script>


<script src="js/rem.js"></script>
<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/artTemplate/template.js"></script>
<script src="js/index.js"></script>
</body>
</html>
