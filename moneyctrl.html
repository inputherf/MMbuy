<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title></title>
    <!--<link rel="stylesheet" href="css/common.css"/>-->
    <link rel="stylesheet" href="css/moneyctrl.css"/>
</head>
<body>
<!--头部区域-->
<header class="head"  id="header">
    <div class="back">
        <a href="index.html"><svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 1024 1024' width='1.5em' height='1.5em'><path fill='#FFFFFF' d='M818.881422 747.988622 755.734756 812 313.503289 363.943111 313.480533 363.965867 250.311111 299.931733 755.734756-212.113778 818.881422-148.1024 376.672711 299.954489Z' transform='translate(0, 812) scale(1, -1)'></path></svg></a>
    </div>
    <div class="header_app">
        <a href="javascriptl:;">
            <img src="images/header_app.png" alt=""/>
        </a>
    </div>
    <h1>
        省钱控 - 最新优惠
    </h1>
</header>
<section id="recommend_product">
    <script id="moneyctrl" type="text/html">
        <ul class="row_one">
        {{each result as value i}}
        <li>
            <a href="moneyproduct.html?productid={{value.productId}}" alt="{{value.productName}}" class="product">
                <div class="pro_img">
                    {{#value.productImgSm}}
                </div>
                <div class="pro_dec">
                    <p class="title">{{value.productName}}<span>{{value.productPinkage}}</span></p>
                    <div class="other">
                        <span class="mall">{{value.productFrom}}|{{value.productTime}}</span>
                        <p class="font"><i class="iconfont">&#xe60b;</i>
                            {{value.productComCount.replace("有","").replace("人评论","")}}
                        </p>
                    </div>
                </div>
            </a>
        </li>
        {{/each}}
        </ul>
<!--分页-->
        <div class="page">
        <span>
            <a href="moneyctrl.html?pageid={{pageid-1}}" class="prev">上一页</a>
        </span>
        <span>
            <select name="select" id="selectPage">
                {{each page as value i}}
                {{if value.pageid == pageid}}
                <option value="{{value.pageid}}" selected="selected">{{value.pageid}}/{{value.pageCount}}</option>
                {{else}}
                <option value="{{value.pageid}}">{{value.pageid}}/{{value.pageCount}}</option>
                {{/if}}
                {{/each}}
            </select>
        </span>
        <span>
            <a href="moneyctrl.html?pageid={{pageid-1+2}}" class="next">下一页</a>
        </span>
        </div>
    </script>

</section>

<!--底部-->
<footer class="footer">
    <div class="foot_login">
        <a href="javascript:;">登录</a>
        <a href="javascript:;">注册</a>
        <a href="#header"><img src="images/top.jpg" alt=""/>返回顶部</a>
    </div>
    <div class="foot_down">
        <p><a href="javascript:;" class="red_a">手机APP下载</a>
            <a href="#">慢慢买手机版</a>-- 掌上比价平台
        </p>
        <p>m.manmanbuy.com</p>
    </div>
</footer>
<script src="js/rem.js"></script>
<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/artTemplate/template.js"></script>
<script src="js/moneyctrl.js"></script>
</body>
</html>
