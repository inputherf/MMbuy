<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title></title>
    <link rel="stylesheet" href="css/baicaijia.css"/>
</head>
<body>
<!--头部-->
<header class="head" id="header" >
    <div class="back" >
        <a href="index.html" >
            <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 1024 1024' width='1.5em' height='1.5em'>
                <path fill='#FFFFFF'
                      d='M818.881422 747.988622 755.734756 812 313.503289 363.943111 313.480533 363.965867 250.311111 299.931733 755.734756-212.113778 818.881422-148.1024 376.672711 299.954489Z'
                      transform='translate(0, 812) scale(1, -1)'></path>
            </svg>
        </a>
    </div>
    <div class="header_app">
        <a href="javascriptl:;">
            <img src="images/header_app.png" alt=""/>
        </a>
    </div>
    <h1>
        白菜价-淘宝内部券
    </h1>
</header>
<!--主体-->
<main class="coupon">
    <!-- ul导航栏-->
    <nav class="ul_wrap">
        <div class="searchbtn">
            <div class="icon"></div>
        </div>
        <div id="wrapper">
            <ul class="tabs">
                <script type="text/html" id="nav_ul">
                    {{each result as value i}}
                    <li>
                        <a href="baicaijia.html?titleid={{value.titleId}}">{{value.title}}</a>
                    </li>
                    {{/each}}
                </script>
            </ul>
        </div>
    </nav>
    <div class="touming"></div>
    <!-- 宝贝详情-->
    <div class="bcj_list">
        <ul class="bjc_tab">
            <script type="text/html" id="bcj_pro">
                {{each result as value i}}
                <li>
                    <a class="gobuy" href="http://s.click.taobao.com/lkqGHQx"></a>
                    <div class="pic">
                        <i></i>
                        <!-- 模板{{#value.productImg}}-->
                       {{#value.productImg}}
                        <!-- 3-->
                    </div>
                    <div class="inf">
                        <div class="i">
                            <div class="t">
                                <!-- 模板{{#value.productName}}-->
                                {{#value.productName}}
                                <!-- 2-->
                            </div>
                            <div class="pr">
                                <!-- 模板{{#value.productPrice}}-->
                                {{#value.productPrice}}
                                <!-- 模板4-->
                            </div>
                        </div>
                        <div class="o">
                            <!-- 模板1 {{#value.productCouponRemain}}-->
                            {{#value.productCouponRemain}}
                            <!-- 1-->
                            <div class="b clearfix">
                                <div class="q">
                                    {{#value.productCoupon}}
                                </div>
                                <div class="g">
                                    {{#value.productHref}}
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
                <div class="touming"></div>
                {{/each}}
            </script>
        </ul>
        <a href="javascript:;" class="gotop"></a>
    </div>
</main>
<!--底部-->
<footer class="footer">
    <div class="foot_login">
        <a href="javascript:;">登录</a>
        <a href="javascript:;">注册</a>
        <a href="#header"><img src="images/top.jpg" alt=""/>返回顶部</a>
    </div>
    <div class="foot_down">
        <p><a href="javascript:;" class="red_a">手机APP下载</a>
            <a href="#">慢慢买手机版</a>-- 掌上比价平台
        </p>
        <p>m.manmanbuy.com</p>
    </div>
</footer>
<script src="js/rem.js"></script>
<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/artTemplate/template.js"></script>
<script src="js/iscroll-lite.js"></script>
<script src="js/baicaijia.js"></script>
</body>
</html>
